<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="nav-wrap">
    <nav class="nav container">
      <a class="brand" href="index.html#home">Rutuja J.</a>

      <button id="menu-btn-2" aria-label="Toggle menu" class="menu-btn">
        <span class="burger"></span>
      </button>

      <ul id="nav-links-2" class="nav-links">
        <li><a href="index.html#home" class="nav-link">Home</a></li>
        <li><a href="index.html#about" class="nav-link">About</a></li>
        <li><a href="index.html#education" class="nav-link">Education</a></li>
        <li><a href="index.html#skills" class="nav-link">Skills</a></li>

        <li><a href="contact.html" class="nav-link contact-cta">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section container small-section reveal">
      <h2>Contact Me</h2>
      <p>Want to work together? Send me a message — I reply fast.</p>

      <!-- FORM: uses Formspree (replace YOUR_FORM_ID) -->
      <form class="contact-form glass" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <label>
          <span>Your name</span>
          <input type="text" name="name" required placeholder="Rutuja Jadhav">
        </label>

        <label>
          <span>Your email</span>
          <input type="email" name="_replyto" required placeholder="you@example.com">
        </label>

        <label>
          <span>Message</span>
          <textarea name="message" rows="6" required placeholder="Tell me about the role or project..."></textarea>
        </label>

        <div class="form-row">
          <button type="submit" class="btn btn-primary">Send message</button>
          <a class="btn btn-ghost" href="mailto:rutuja@example.com">Or email me</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <p>© <span id="year-2"></span> Rutuja Jadhav</p>
    </div>
  </footer>
</body>
